name: app_shell
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  bloc: ^8.1.4
  dio: ^5.4.3+1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_dotenv: ^5.1.0
  formz: ^0.7.0
  go_router: ^14.2.0
  google_fonts: ^6.2.1
  riverpod: ^2.5.1
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Añade esta sección para incluir tus assets
  assets:
    - .env
    - assets/images/
    # Si prefieres especificar archivos individuales, puedes hacerlo así:
    # - assets/images/tu_imagen_de_fondo.png
    # - assets/images/otra_imagen.jpg
  # Si tienes fuentes personalizadas, puedes añadirlas así:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
